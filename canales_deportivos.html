        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .channel-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .channel-group {
            font-size: 0.9em;
            color: #666;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .play-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 10px solid white;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .channels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        // Funci贸n para parsear el contenido M3U8
        function parseM3U8(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('#EXTINF:')) {
                    // Extraer informaci贸n del canal
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    const nameMatch = line.match(/,(.*)$/);

                    currentChannel = {
                        name: nameMatch ? nameMatch[1].trim() : 'Sin nombre',
                        group: groupMatch ? groupMatch[1] : 'Otros'
                    };
                } else if (line.startsWith('acestream://')) {
                    // Guardar el enlace del canal
                    currentChannel.link = line.trim();
                    channels.push({...currentChannel});
                    currentChannel = {};
                }
            }

            return channels;
        }

        // Funci贸n para crear una tarjeta de canal
        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';

            card.innerHTML = `
                <div class="channel-info">
                    <div class="channel-name">${channel.name}</div>
                    <span class="channel-group">${channel.group}</span>
                </div>
                <button class="play-button" onclick="playChannel('${channel.link}')">
                    <div class="play-icon"></div>
                    Play
                </button>
            `;

            return card;
        }

        // Funci贸n para reproducir el canal
        function playChannel(link) {
            window.location.href = link;
        }

        // Funci贸n para renderizar los canales
        let allChannels = [];

        function renderChannels(channels) {
            const container = document.getElementById('channelsContainer');
            const noResults = document.getElementById('noResults');

            container.innerHTML = '';

            if (channels.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                container.style.display = 'grid';
                noResults.style.display = 'none';

                channels.forEach(channel => {
                    container.appendChild(createChannelCard(channel));
                });
            }
        }

        // Funci贸n para filtrar canales
        function filterChannels(searchTerm) {
            const filtered = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                channel.group.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderChannels(filtered);
        }

        // Inicializar la aplicaci贸n
        document.addEventListener('DOMContentLoaded', () => {
            allChannels = parseM3U8(m3u8Content);
            renderChannels(allChannels);

            // Configurar buscador
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                filterChannels(e.target.value);
            });
        });
